language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  fast_finish: true
  allow_failures:
    - php: 7.0
    - php: hhvm

before_install:
  - sudo add-apt-repository -y ppa:nginx/stable
  - sudo apt-get update
  - sudo apt-get --reinstall install -qq language-pack-en language-pack-fr && sudo locale-gen fr_FR
  - sudo apt-get install nginx postfix
  - sudo /etc/init.d/postfix restart
  - if [[ $TRAVIS_PHP_VERSION =~ ^hhvm ]]; then echo 'xdebug.enable = On' >> /etc/hhvm/php.ini ; fi
  - if [[ $TRAVIS_PHP_VERSION =~ ^hhvm ]]; then echo 'hhvm.jit = false' >> /etc/hhvm/php.ini ; fi
  - if [[ $TRAVIS_PHP_VERSION =~ ^hhvm ]]; then sudo /etc/init.d/hhvm restart ; sleep 1 ; fi
  - if [[ $TRAVIS_PHP_VERSION =~ ^hhvm ]]; then PWD=$(pwd) ; perl -p -i -e 's/%ROOTDIR%/$ENV{PWD}/g' .travis.nginx.conf ; fi
  - if [[ $TRAVIS_PHP_VERSION =~ ^hhvm ]]; then sudo cp .travis.nginx.conf /etc/nginx/nginx.conf ; fi
  - if [[ $TRAVIS_PHP_VERSION =~ ^hhvm ]]; then sudo /etc/init.d/nginx restart ; fi
  - if [[ $TRAVIS_PHP_VERSION =~ ^hhvm ]]; then curl localhost:8123 ; fi
  
before_script:
  - composer self-update || true
  - composer install --prefer-dist
  - mkdir -p tests/codeception/_output/
  - chmod 777 tests/codeception/_output/
  - mkdir -p tests/phpunit/unit/Nut/resources/
  - chmod 777 tests/phpunit/unit/Nut/resources/
  - mkdir -p app/cache
  - chmod 777 app/cache

script:
  - phpunit -c phpunit.xml.dist
  - ./tests/scripts/run-codeception-tests

after_script:
  - ./vendor/bin/ocular code-coverage:upload --format=php-clover coverage.xml

# cache vendor dirs
cache:
  directories:
    - vendor
    - $COMPOSER_CACHE_DIR

