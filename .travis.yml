language: php

php:
  - 5.3
  - 5.4
  - 5.5

script:
  - phpunit -c app/
  - ./codecept run

before_script:
  - php -r 'exit(PHP_VERSION_ID < 50400);'; export PHP_5_3=$?
  - wget http://getcomposer.org/composer.phar
  - php composer.phar self-update
  - php composer.phar install
  - mkdir -p tests/_log
  - chmod 777 tests/_log
  - ./run-functional-tests
